
{% extends 'base.html' %}
{% block content %}
    <div class="row m-3">
        <div class="col-md-6">
            <h3>Enter a Location</h3>
            <div class="form-group">
                <form class="form-group" action="" method="POST">
                    {% csrf_token %}
                    <label for="Enter Location"></label>
                    <input class="form-group" type="text" name="address" placeholder="Enter Location">
                    <input class="btn btn-info" type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <h5><i class="fas fa-map-marker-alt"></i> {{address}}. Your Coordinates:</h5>
            <p>Latitude: {{lat}} </p>
            <p>Longitude: {{lng}} </p>
        </div>
    </div>
    <hr>
    <div class="row m-3">
        <div class="col-md-12">
            <h3>Hotels Near {{address}}</h3>
            <ul class="list-group">
                <li class="list-group-item"> {{title1}} </li>
                <li class="list-group-item"> {{title2}} </li>
                <li class="list-group-item"> {{title3}} </li>
                <li class="list-group-item"> {{title4}} </li>
                <li class="list-group-item"> {{title5}} </li>
            </ul>
        </div>
    </div>
    <hr>
    <h3 class="text-center">Maps</h3> <br>
    <div class="row m-3">
        <div class="col-md-6">
            <p>Here Map</p>
            <img src=" {{map_url}} " alt="Location Maps">
        </div>
        <div class="col-md-6">
            <p>Google Map</p>
            <div style="width: 100%"><iframe width="100%" height="600" src="https://maps.google.com/maps?width=100%&amp;height=600&amp;hl=en&amp;coord={{lat}},{{long}}&amp;q={{address}}+({{title1}})&amp;ie=UTF8&amp;t=&amp;z=14&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a href="https://www.maps.ie/draw-radius-circle-map/">Google Maps radius calculator</a></iframe></div><br />
        </div>
    </div>
    
    {% endblock %}
